<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Stop Watch</h1>
        <div id="time" class="timer">
            <span id="hr" class="digit">00</span><span class="text">Hr</span>
            <span id="min" class="digit">00</span><span class="text">Min</span>
            <span id="sec" class="digit">00</span><span class="text">Sec</span>
            <span id="count" class="digit">00</span>
        </div>
        <div class="btn timer">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
